<fieldset class="border p-4">
  <p-messages [(value)]="msgs"></p-messages>
  <div class="card-header py-3">
      <p class="text-primary m-0 font-weight-bold">
        Empresa(s)
        <button type="button" (click)="voltar();" style="margin: 0 3px;" class="btn btn-danger btn-sm float-right">
          <i class="fa fa fa-plus"> Cancelar</i>
        </button>

        <button type="reset" (click)="limpar();" *ngIf="isEdicao" style="margin: 0 3px;" class="btn btn-warning btn-sm float-right">
          <i class="fa fa fa-plus"> Limpar</i>
        </button>

        <button type="button" (click)="salvar();" *ngIf="isEdicao" style="margin: 0 3px;" class="btn btn-primary btn-sm float-right">
          <i class="fa fa fa-plus"> Salvar</i>
        </button>
      </p>
  </div>

  <br/>

  <div class="row">

    <div class="col-md-8">
      <div class="form-group">
        <label>Nome da Empresa: *</label>
        <input type="text" name="nome" [disabled]="!isEdicao" maxlength="80" class="form-control" [(ngModel)]="empresaGestoraDTO.nome" >
      </div>
    </div>

    <div class="col-md-4">
      <div class="form-group" >
        <label>CNPJ: *</label>
        <input type="text"
              class="form-control"
              [disabled]="!isEdicao"
              name="cnpj"
              mask="00.000.000/0000-00"
              [(ngModel)]="empresaGestoraDTO.cnpj"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57" >
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col-md-12">
          <div class="form-group">
              <label>Descrição da Empresa: </label>
              <textarea type="text"
                        maxlength="254"
                        [disabled]="!isEdicao"
                        class="form-control"
                        [(ngModel)]="empresaGestoraDTO.descricao" ></textarea>
          </div>
      </div>
  </div>

  <div class="row">
      <div class="col-md-5">
          <div class="form-group">
              <label>Email da Empresa: *</label>
              <input type="email"
                    name="email"
                    maxlength="80"
                    [disabled]="!isEdicao"
                    class="form-control"
                    [(ngModel)]="empresaGestoraDTO.usuarioDTO.email">
          </div>
      </div>
      <div class="col-md-2">
          <div class="form-group">
              <label>Telefone: </label>
              <input type="text"
                    name="telefone"
                    [disabled]="!isEdicao"
                    class="form-control"
                    mask="(00)00000-0000"
                    [(ngModel)]="empresaGestoraDTO.telefone" >
          </div>
      </div>
      <div class="col-md-3">
          <div class="form-group">
              <label>Login: *</label>
              <input type="text"
                    name="login"
                    [disabled]="!isEdicao"
                    class="form-control"
                    maxlength="50"
                    [(ngModel)]="empresaGestoraDTO.usuarioDTO.login" >
          </div>
      </div>
      <div class="col-md-2">
          <div class="form-group">
              <label>Senha: *</label>
              <input type="password"
                    [disabled]="!isEdicao"
                    name="senha"
                    class="form-control"
                    minlength="6"
                    maxlength="10"
                    [(ngModel)]="empresaGestoraDTO.usuarioDTO.senha" >
            </div>
      </div>
  </div>

    <fieldset class="border p-2" >
      <legend class="w-auto">Configuração para o Bot</legend>
      <div class="row">
        <div class="col-md-6">
              <div class="form-group">
                  <fieldset class="border p-2"  >
                    <legend class="w-auto">Prestador</legend>
                    <label>Arquivo Declaração: </label>
                    <div class="row">
                        <div class="col">
                        <input type="text" disabled class="form-control" value="<ID>" >
                        </div>
                        <div class="col-6">
                        <input type="text"
                              maxlength="50"
                              class="form-control"
                              [disabled]="!isEdicao"
                              [(ngModel)]="empresaGestoraDTO.configuracaoDocumentoDTO.descricaoServicoDeclaracaoPre"
                              placeholder="Ex.: DSPRE">
                        </div>
                        <div class="col">
                        <input type="text" disabled class="form-control" value="<COMP>" >
                        </div>
                    </div>

                    <br/>
                    <label>Arquivo Livro: </label>
                    <div class="row">
                      <div class="col">
                        <input type="text" disabled class="form-control" value="<ID>" >
                      </div>
                      <div class="col-6">
                        <input type="text"
                              maxlength="50"
                              [disabled]="!isEdicao"
                              class="form-control"
                              [(ngModel)]="empresaGestoraDTO.configuracaoDocumentoDTO.descricaoArquivoLivroPre"
                               placeholder="Ex.: LIVPRE">
                      </div>
                      <div class="col">
                        <input type="text" disabled class="form-control" value="<COMP>" >
                      </div>
                    </div>

                    <br/>
                    <label>Arquivo XML: </label>
                    <div class="row">
                      <div class="col">
                        <input type="text" disabled class="form-control" value="<ID>" >
                      </div>
                      <div class="col-6">
                        <input type="text"
                              maxlength="50"
                              [disabled]="!isEdicao"
                              class="form-control"
                              [(ngModel)]="empresaGestoraDTO.configuracaoDocumentoDTO.descricaoArquivoXmlPre"
                               placeholder="Ex.: XMLPRE">
                      </div>
                      <div class="col">
                        <input type="text" disabled class="form-control" value="<COMP>" >
                      </div>
                    </div>

                    <br/>
                    <label>Arquivo ISS: </label>
                    <div class="row">
                      <div class="col">
                        <input type="text" disabled class="form-control" value="<ID>" >
                      </div>
                      <div class="col-6">
                        <input type="text"
                              maxlength="50"
                              [disabled]="!isEdicao"
                              class="form-control"
                              [(ngModel)]="empresaGestoraDTO.configuracaoDocumentoDTO.descricaoArquivoIssPre"
                               placeholder="Ex.: ISSPRE">
                      </div>
                      <div class="col">
                        <input type="text" disabled class="form-control" value="<COMP>" >
                      </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <fieldset class="border p-2"  >
                  <legend class="w-auto">Tomador</legend>
                  <label>Arquivo Declaração: </label>
                  <div class="row">
                      <div class="col">
                      <input type="text" disabled class="form-control" value="<ID>" >
                      </div>
                      <div class="col-6">
                      <input type="text"
                            maxlength="50"
                            class="form-control"
                            [disabled]="!isEdicao"
                            [(ngModel)]="empresaGestoraDTO.configuracaoDocumentoDTO.descricaoServicoDeclaracaoTom"
                             placeholder="Ex.: DSTOM">
                      </div>
                      <div class="col">
                      <input type="text" disabled class="form-control" value="<COMP>" >
                      </div>
                  </div>

                  <br/>
                  <label>Arquivo Livro: </label>
                  <div class="row">
                    <div class="col">
                      <input type="text" disabled class="form-control" value="<ID>" >
                    </div>
                    <div class="col-6">
                      <input type="text"
                            maxlength="50"
                            [disabled]="!isEdicao"
                            class="form-control"
                            [(ngModel)]="empresaGestoraDTO.configuracaoDocumentoDTO.descricaoArquivoLivroTom"
                             placeholder="Ex.: LIVTOM">
                    </div>
                    <div class="col">
                      <input type="text" disabled class="form-control" value="<COMP>" >
                    </div>
                  </div>

                  <br/>
                  <label>Arquivo XML: </label>
                  <div class="row">
                    <div class="col">
                      <input type="text" disabled class="form-control" value="<ID>" >
                    </div>
                    <div class="col-6">
                      <input type="text"
                            maxlength="50"
                            [disabled]="!isEdicao"
                            class="form-control"
                            [(ngModel)]="empresaGestoraDTO.configuracaoDocumentoDTO.descricaoArquivoXmlTom"
                             placeholder="Ex.: XMLTOM">
                    </div>
                    <div class="col">
                      <input type="text" disabled class="form-control" value="<COMP>" >
                    </div>
                  </div>

                  <br/>
                  <label>Arquivo ISS: </label>
                  <div class="row">
                    <div class="col">
                      <input type="text" disabled class="form-control" value="<ID>" >
                    </div>
                    <div class="col-6">
                      <input type="text"
                            maxlength="50"
                            [disabled]="!isEdicao"
                            class="form-control"
                            [(ngModel)]="empresaGestoraDTO.configuracaoDocumentoDTO.descricaoArquivoIssTom"
                             placeholder="Ex.: ISSTOM">
                    </div>
                    <div class="col">
                      <input type="text" disabled class="form-control" value="<COMP>" >
                    </div>
                  </div>

                </fieldset>
            </div>
        </div>
      </div>
    </fieldset>
</fieldset>
